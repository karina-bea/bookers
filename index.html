<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        *{padding: 0; margin: 0; font-family: Arial, sans-serif;}
        *, *:before, *:after {-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;}
        .underline {display: block; height: 1px; background-color: #E9E9E9; width:100%; margin-top: 15px;}
        body {font-size: 15px;}
      
        
        /* Top Nav styles */
        nav#top {float:left; display: block; background: #3299BB; height: 50px; width: 100%; color:white;}
        #logo {position: absolute; left: 30px; top:15px; letter-spacing: 1px; }
        #nav-links {float:left;}
        #nav-links a {color:white; text-decoration: none; cursor: pointer;}
        #nav-links ul {position: absolute; right:0px; list-style: none; letter-spacing: 1px;}
        #nav-links ul li {float:left; height: 50px; padding: 15px 30px 0 30px; border-right: 1px solid #E9E9E9; display: block;}
        #nav-links ul li:hover {background-color:#BCBCBC;}
        /* End top nav styles       */
        
/* Secondary Nav styles       */
        nav#secondary {display:block; float:left; width: 100%; margin-top:15px; height: 50px;}
        nav#secondary ul {position: absolute; left:30px; width: 90%; letter-spacing: 1px;}
        nav#secondary ul li {display: inline; margin-right: 15px;}
        nav#secondary a {color:#BCBCBC; text-decoration: none; font-weight: 100; letter-spacing: .5px;}
        nav#secondary a:hover {color:#FF9900; text-decoration: none;}
/*        end secondary styles*/
        
/*        start module styles*/
        section#search-module-container {float: left; display: block; width:50%;  box-sizing: content-box; }
        #search-input { box-sizing: border-box; height: 500px; width: inherit; background-color: #FF9900; position: absolute; left:30px; color: #424242; padding:15px;}
        
         #search-input h1 {font-kerning: normal; font-weight: 100; letter-spacing: 1px; margin: 15px 0;}
        .label-spacing {margin-bottom: 5px;}
        
        #hotels {width:100%; display: block; height: 30px;font-size: 15px; border-radius: 3px; box-shadow: none; border:0; padding-left: 5px;}
        .form-row, .form-half-row {float: left; width:100%; margin-bottom: 15px;}
        .form-half-row {width:50%;}
        
    </style>
</head>
<body>
    <nav id="top">
        <section id="logo">Bookers.com</section>
        <section id="nav-links">
            <ul>
                <a href="#"><li><i class="fa fa-commenting"></i></li></a>
                <a href="#"><li><i class="fa fa-eur"></i></li></a>
                <a href="#"><li><i class="fa fa-globe"></i></li></a>
                <a href="#"><li><i class="fa fa-heart"></i> my lists</li></a>
            </ul>
        </section>
    </nav>
    <nav id="secondary">
          
              <ul>
                <a href="#"><li>one</li></a>
                <a href="#"><li>two</li></a>
                <a href="#"><li>three</li></a>
                <a href="#"><li>four</li></a>
                <a href="#"><li>five</li></a>
                <a href="#"><li>six</li></a>
                <a href="#"><li>seven</li></a>
                <a href="#"><li>eight</li></a>
                <span class="underline"></span>
            </ul> 
                  
    </nav>
    
    <section id="search-module-container">
        <section id="search-input">
            <h1> <i class="fa fa-search"></i> Find the best hotels.</h1>
            <form>
                <div class="form-row">
                    <label for="hotels">Destination/Hotel Name</label>
                    <input type="text" id="hotels" name="hotels" tabindex="1" placeholder="type city, region, district, or specific hotel" autofocus />
                </div>
<!--                Start dropdown section for dates-->
                <div class="form-half-row">
                    <label for="checkin" class="label-spacing">Check In Date</label><br/>
                    <select name="checkin">
                        <option value="volvo">Day</option>
                        <option value="saab">1</option>
                        <option value="opel">2</option>
                        <option value="audi">3</option>
                    </select>
                      <select name="checkin">
                        <option value="volvo">Month</option>
                        <option value="saab">1</option>
                        <option value="opel">2</option>
                        <option value="audi">3</option>
                    </select>
                </div>
                <div class="form-half-row">
                    <label for="checkout" class="label-spacing">Check Out Date</label><br/>
                    <select name="checkout">
                        <option value="volvo">Day</option>
                        <option value="saab">1</option>
                        <option value="opel">2</option>
                        <option value="audi">3</option>
                    </select>
                      <select name="checkout">
                        <option value="volvo">Month</option>
                        <option value="saab">1</option>
                        <option value="opel">2</option>
                        <option value="audi">3</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <input type="checkbox" name="checkbox" value="value"> 
                 <label>
                I don't have specific dates yet.
                     </label> 
                </div>

            </form>
        </section>
    
    </section>
</body>
</html>
